name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make mvnw executable
        run: chmod +x ./habittracker/mvnw

      - name: Run backend tests
        run: ./habittracker/mvnw test

      - name: Run frontend tests
        run: |
          cd habittracker/frontend
          npm install
          npm test -- --watchAll=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/habittracker-backend:latest ./habittracker
          docker push ${{ secrets.DOCKER_USERNAME }}/habittracker-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/habittracker-frontend:latest ./habittracker/frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/habittracker-frontend:latest
